<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キテレツWEB制作</title>

    <!-- reset.css destyle -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link rel="stylesheet" href="https://kiteretsu18.github.io/portfolio/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kiteretsu18.github.io/portfolio/Contact.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header__list">
            <a href="index.html"><div class="header__logo">
                <img src="https://kiteretsu18.github.io/portfolio/logo.png" alt="" class="header__img--logo">
                <h1 class="header__logo--txt">キテレツWEB制作</h1>
            </div></a>
            <div class="header__nav">
                <ul class="header__nav--list">
                    <li class="header__nav--item"><a href="https://kiteretsu18.github.io/portfolio/About.html" class="header__nav--link">About</a></li>
                    <li class="header__nav--item"><a href="https://kiteretsu18.github.io/portfolio/Service.html" class="header__nav--link">Service</a></li>
                    <li class="header__nav--item"><a href="https://kiteretsu18.github.io/portfolio/Portfolio.html" class="header__nav--link">Portfolio</a></li>
                    <li class="header__nav--item"><a href="https://kiteretsu18.github.io/portfolio/Contact.html" class="header__nav--link">Contact</a></li>
                    <li class="header__nav--item"><a href="http://www.kiteretsubmw.com/" class="header__nav--link" target="_blank">Blog</a></li>
                </ul>
                <div class="header__nav--sns">
                    <a href="https://twitter.com/oo6961997181935 " target="_blank"><img src="https://kiteretsu18.github.io/portfolio/twitter.png" alt="" class="header__sns--logo"></a>
                    <a href="https://www.instagram.com/kiteretsucodingpath/" target="_blank"><img src="https://kiteretsu18.github.io/portfolio/insta.png" alt="" class="header__sns--logo"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- コンタクト -->
    <main class="main__contact">
        <h1 class="contact__ttl">Contact</h1>
        <div class="Form">
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span class="Form-Item-Label-Required">必須</span>会社名
                </p>
                <input type="text" class="Form-Item-Input" placeholder="例）キテレツWEB制作">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
                <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
                <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                <textarea class="Form-Item-Textarea"></textarea>
            </div>
                <input type="submit" class="Form-Btn" value="送信する">
        </div>
    </main>
    <!-- フッター -->
    <footer class="footer">
        <div class="footer__nav">
            <ul class="footer__nav--list">
                <li class="footer__nav--item"><a href="https://kiteretsu18.github.io/portfolio/About.html" class="header__nav--link">About</a></li>
                <li class="footer__nav--item"><a href="https://kiteretsu18.github.io/portfolio/Service.html" class="header__nav--link">Service</a></li>
                <li class="footer__nav--item"><a href="https://kiteretsu18.github.io/portfolio/Portfolio.html" class="header__nav--link">Portfolio</a></li>
                <li class="footer__nav--item"><a href="https://kiteretsu18.github.io/portfolio/Contact.html" class="header__nav--link">Contact</a></li>
                <li class="footer__nav--item"><a href="http://www.kiteretsubmw.com/" class="header__nav--link" target="_blank">Blog</a></li>
            </ul>
            <div class="footer__nav--sns">
                <a href="https://twitter.com/oo6961997181935" target="_blank"><img src="https://kiteretsu18.github.io/portfolio/twitter.png" alt="" class="footer__sns--logo"></a>
                <a href="https://www.instagram.com/kiteretsucodingpath/" target="_blank"><img src="https://kiteretsu18.github.io/portfolio/insta.png" alt="" class="footer__sns--logo"></a>
            </div>
            <p class="footer__txt">
                &copy;キテレツWEB制作 2024/01/04
            </p>
        </div>

    </footer>
